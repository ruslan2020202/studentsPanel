<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Students</title>
</head>
<body>
<div class="container">
    <form class="panel">
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="surname" placeholder="surname" required>
        <input type="text" name="lastname" placeholder="lastname" required>
        <input type="date" name="date" placeholder="date of birthday" required>
        <input type="number" name="year" placeholder="year of admission" required>
        <input type="text" name="facultet" placeholder="facultet" required>
        <button type="submit">Submit</button>
    </form>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Год начала обучения</th>
            <th>Факультет</th>
        </tr>
        <div class="students"></div>
    </table>
</div>
</body>
</html>
